<nav class="navbar text-light bg-dark">
  <h4 class='m-auto'>時差スライダー</h4>
</nav>

<div id='app' class='container'>

  <div class='text-center py-4'>日本</div>

  <!-- 時計 <i class='far fa-clock text-black-50'></i> -->
  <div class='text-center'><i class='far fa-clock text-black-50'></i> {{ time_a }} 時</div>
  <input 
    v-on:input='move' 
    v-model='time_a' 
    type='range' 
    max='25' 
  >

  <!-- 時間目盛り -->
  <div class='row'><span v-for='t in 6' class='col-2 text-center'>{{ t*4 }}</span></div>
  
  <!-- 太陽と月のイラスト -->
  <div class='row'>
    <span class='col-3 text-center bg-dark'><img src='img/moon_star.png' style='width:50%'></span>
    <span class='col-6 text-center bg-primary'><img src='img/sun.png' style='width:25%'></span>
    <span class='col-3 text-center bg-dark'><img src='img/moon_star.png' style='width:50%'></span>
  </div>
  
  <!-- 時間目盛り -->
  <div class='row'><span v-for='t in 6' class='col-2 text-center'>{{ t*4 }}</span></div>
  <!-- <div class='row'><span v-for='t in 12' class='col-1'>{{ t*2 }}</span></div> -->

  <input 
  v-model='time_b' 
  type='range' 
  max='25' 
  >
  <div class='text-center'><i class='far fa-clock text-black-50'></i> {{ time_b }} 時</div>
  <div class='text-center py-4'>バンクーバー@カナダ</div>
